<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="numbers">0</div>
            </div>
            <div class="row">
                <button id="clear" class="big-btn">clear</button>
                <button id="delete" class="big-btn">delete</button>
            </div>
            <div class="row">
                <button id="7" class="small-btn num">7</button>
                <button id="8" class="small-btn num">8</button>
                <button id="9" class="small-btn num">9</button>
                <button id="divide" class="small-btn op">/</button>
            </div>
            <div class="row">
                <button id="4" class="small-btn num">4</button>
                <button id="5" class="small-btn num">5</button>
                <button id="6" class="small-btn num">6</button>
                <button id="multiply" class="small-btn op">x</button>
            </div>
            <div class="row">
                <button id="1" class="small-btn num">1</button>
                <button id="2" class="small-btn num">2</button>
                <button id="3" class="small-btn num">3</button>
                <button id="subtract" class="small-btn op">-</button>
            </div>
            <div class="row">
                <button id="decimal" class="small-btn num">.</button>
                <button id="0" class="small-btn num">0</button>
                <button id="equals" class="small-btn">=</button>
                <button id="add" class="small-btn op">+</button>
            </div>
        </div>
    </div>
    <footer>Â© Valtti Rinnemaa 2023</footer>
</body>
</html>
